{% extends "entries/base.html" %}
{% block content %}
    <form method="post" class="">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" class="btn btn-success">
    </form>
    {% if entry %}
        <a href="{% url 'entry-detail' entry.id %}">
        	<button class="btn btn-danger mt-2">Cancel</button>
        </a>
    {% else %}
        <a href="{% url 'entry-list' %}">
        	<button class="btn btn-danger mt-2">Cancel</button>
        </a>
    {% endif %}
{% endblock %}
